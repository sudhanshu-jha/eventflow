apiVersion: v1
kind: Secret
metadata:
  name: eventflow-secrets
  namespace: eventflow
type: Opaque
stringData:
  # These are placeholder values - replace in production
  # Use: kubectl create secret generic eventflow-secrets --from-literal=...
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_LONG_RANDOM_STRING"
  
  # Constructed URLs (will be overridden by kustomize patches)
  DATABASE_URL: "postgresql://postgres:CHANGE_ME_IN_PRODUCTION@postgres:5432/analytics"
  REDIS_URL: "redis://redis:6379/0"
  CELERY_BROKER_URL: "redis://redis:6379/1"
