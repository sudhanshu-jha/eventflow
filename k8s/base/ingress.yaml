apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventflow-ingress
  namespace: eventflow
  labels:
    app.kubernetes.io/name: eventflow-ingress
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://sudhanshu.anlytics.dev"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, traceparent, tracestate"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sudhanshu.anlytics.dev
      secretName: eventflow-tls
  rules:
    - host: sudhanshu.anlytics.dev
      http:
        paths:
          # GraphQL API
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 6543
          # REST API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 6543
          # Health check
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 6543
          # Jaeger UI (for debugging)
          - path: /jaeger
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5173
