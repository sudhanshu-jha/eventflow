apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eventflow-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Override replicas for development
replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1
  - name: celery-worker-events
    count: 1
  - name: celery-worker-notifications
    count: 1
  - name: celery-worker-reports
    count: 1

# Patch resource limits for development
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
    target:
      kind: Deployment
      labelSelector: "app=celery-worker"
