services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics exporter
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    restart: unless-stopped

  # Jaeger for trace visualization
  jaeger:
    image: jaegertracing/all-in-one:1.52
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - "5433:5432"  # External 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # External 6380 to avoid conflicts with local Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6543:6543"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - JWT_SECRET=change-this-in-production
      # OpenTelemetry Configuration
      - OTEL_SERVICE_NAME=eventflow-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=eventflow,deployment.environment=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    volumes:
      - ./backend:/app
    command: >
      sh -c "cd /app &&
             pip install -e . &&
             alembic upgrade head &&
             pserve development.ini --reload"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379/1
      # OpenTelemetry Configuration
      - OTEL_SERVICE_NAME=eventflow-celery-worker
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=eventflow,deployment.environment=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    volumes:
      - ./backend:/app
    command: sh -c "pip install -e . && celery -A analytics.tasks.celery_app worker --loglevel=info -Q events,notifications,reports"

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379/1
      # OpenTelemetry Configuration
      - OTEL_SERVICE_NAME=eventflow-celery-beat
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_PYTHON_LOG_CORRELATION=true
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=eventflow,deployment.environment=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    volumes:
      - ./backend:/app
    command: sh -c "pip install -e . && celery -A analytics.tasks.celery_app beat --loglevel=info"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - DOCKER_ENV=true
      # OpenTelemetry Configuration (passed to Vite)
      - VITE_OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318
      - VITE_OTEL_SERVICE_NAME=eventflow-frontend
      # Backend API URL
      - VITE_API_URL=http://localhost:6543
      # Allowed hosts
      - VITE_ALLOWED_HOSTS=localhost,sudhanshu.anlytics.dev
    depends_on:
      - backend
      - otel-collector
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
