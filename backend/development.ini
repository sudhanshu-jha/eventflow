[app:main]
use = egg:analytics

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# Database
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/analytics

# Redis
redis.url = redis://localhost:6379/0

# Celery
celery.broker_url = redis://localhost:6379/1
celery.result_backend = redis://localhost:6379/1

# JWT
jwt.secret = your-super-secret-key-change-in-production
jwt.algorithm = HS256
jwt.expiration = 3600

# CORS (comma-separated list of allowed origins)
cors.origins = http://localhost:5173,https://sudhanshu.anlytics.dev,http://sudhanshu.anlytics.dev

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

[loggers]
keys = root, analytics, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_analytics]
level = DEBUG
handlers =
qualname = analytics

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
