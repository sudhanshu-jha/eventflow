[app:main]
use = egg:analytics

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# Database - overridden at runtime by DATABASE_URL env var in __init__.py
sqlalchemy.url = postgresql://placeholder/placeholder

# JWT - overridden at runtime by JWT_SECRET env var in auth.py
jwt.secret = change-me-set-JWT_SECRET-env-var
jwt.algorithm = HS256
jwt.expiration = 3600

# CORS - overridden at runtime by CORS_ORIGINS env var in __init__.py
cors.origins = http://localhost:5173

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

[loggers]
keys = root, analytics, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_analytics]
level = INFO
handlers =
qualname = analytics

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
